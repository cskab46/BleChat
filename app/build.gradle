apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
android {
  compileSdkVersion 26
  buildToolsVersion "26.0.2"
  defaultConfig {
    applicationId "mobi.mateam.blechat"
    minSdkVersion 21
    targetSdkVersion 26
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }

  configurations.all {
    resolutionStrategy.force 'com.google.code.findbugs:jsr305:2.0.1'
  }

  dataBinding {
    enabled true
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

buildscript {
  repositories {
      maven {
          url "https://plugins.gradle.org/m2/"
      }
  }
  dependencies {
    classpath 'gradle.plugin.me.tatarka:gradle-retrolambda:3.7.0'
  }
}


ext {
  supportLibraryVersion = '25.3.0'
  playServicesVersion = '10.2.1'
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })

  compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
  compile "com.android.support:appcompat-v7:$supportLibraryVersion"
  compile "com.android.support:support-v4:$supportLibraryVersion"
  compile 'com.android.support.constraint:constraint-layout:1.0.0'
  compile 'com.jakewharton.timber:timber:4.5.1'
  compile 'io.reactivex:rxandroid:1.2.1'
  compile 'io.reactivex:rxjava:1.1.6'
  compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.3@aar'
  compile 'com.polidea.rxandroidble:rxandroidble:1.2.0'
  compile 'com.trello:rxlifecycle:1.0'
  compile 'com.trello:rxlifecycle-components:1.0'
  compile 'com.google.dagger:dagger:2.9'
  compile 'com.jakewharton:butterknife:8.5.1'
  testCompile 'junit:junit:4.12'
  testCompile 'org.mockito:mockito-core:1.10.19'
  annotationProcessor 'com.google.dagger:dagger-compiler:2.9'
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
  provided 'org.glassfish:javax.annotation:10.0-b28'
  provided 'javax.annotation:jsr250-api:1.0'
}
